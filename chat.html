<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MacDonald</title>
    <link href="./css/styles.css" rel="stylesheet">
    <script src="./js/SpeechSDK.js"></script>
    <script src="./js/chat.js"></script>
</head>
<body>

 
<div class="button-container">
    <button class="button primary" aria-label="Bouton Principal" id="startSession" onclick="window.startSession()" role="button">
        <i class="fas fa-thumbs-up" aria-hidden="true"></i>
        <span>Open Avatar Session</span>
    </button>
    <button class="button secondary" aria-label="Bouton Secondaire"id="microphone" onclick="window.microphone()" disabled role="button">
        <i class="fas fa-share" aria-hidden="true"></i>
        <span>Start Microphone</span>
    </button>
    <button class="button tertiary" aria-label="Bouton Danger" role="button" id="stopSpeaking" onclick="stopSpeaking()" disabled>
        <i class="fas fa-exclamation-triangle" aria-hidden="true"></i>
        <span>Stop Speaking</span>
    </button>
    <button class="button tertiary" aria-label="Bouton Danger" role="button" id="clearChatHistory" onclick="window.clearChatHistory()>
        <i class="fas fa-exclamation-triangle" aria-hidden="true"></i>
        <span>Clear Chat History</span>
    </button>
    <button class="button tertiary" aria-label="Bouton Danger" role="button" id="stopSession" onclick="window.stopSession()" disabled>
        <i class="fas fa-exclamation-triangle" aria-hidden="true"></i>
        <span>Close Avatar Session</span>
    </button>
</div>

<div class="dark">
	<h1>adsadasd</h1>
</div>
<div class = "white">
	<h1>adsadasd</h1>
</div>
<div id="videoContainer" style="position: relative; width: 960px;">
  <div id="overlayArea" style="position: absolute;">
    <div id="chatHistory" style="
        width: 360px;
        height: 500px;
        font-size: medium;
        border: none;
        resize: none;
        background-color: transparent;
        overflow: hidden;" contentEditable="true" hidden></div>

    </div>
    <div id="localVideo" hidden>
      <video src="video/lisa-casual-sitting-idle.mp4" autoplay loop muted></video>
    </div>
  <div id="remoteVideo" style="width: 50%; display: inline-block;"></div>
  
    <div id="cartDisplay" style="padding-left: 50px; top: 20px; right: 20px;">
        <h2>Your Cart</h2>
        <ul id="cartItems"></ul>
    </div>

  </div>
  <div margin-top="5px">
    <div id="showTypeMessageCheckbox">
      <input type="checkbox" id="showTypeMessage" onchange="window.updateTypeMessageBox()" disabled>Type Message</input><br />
    </div>
    <div id="userMessageBox"
      style="width: 940px; min-height: 150px; max-height: 200px; border: 1px solid ; overflow-y: scroll; padding: 10px;"
      hidden type="text" contentEditable="true"></div>
  </div>


  <div>
    <img id="uploadImgIcon" src="./image/attachment.jpg" alt="Button" style="cursor: pointer;" hidden />
  </div>
</body>

</html>
